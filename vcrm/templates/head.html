{% load static %}

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/favicon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />


    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />   
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">         
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/material-kit.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- TinyMCE -->
    <script src="{% static 'tinymce.min.js' %}" referrerpolicy="origin"></script>

    <!-- сортировка таблиц -->
    <script src='{% static 'tablesort-master/tablesort.js' %}'></script>
    <script src='{% static 'tablesort-master/tablesort.date.js' %}'></script>
    <script src='{% static 'tablesort-master/tablesort.number.js' %}'></script>
    <!-- http://tristen.ca/tablesort/demo/ -->

    <!-- Customizable Select Box – Choices -->


    <!-- froala_editor -->
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/froala_editor.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/froala_style.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/plugins/code_view.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/plugins/image_manager.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/plugins/image.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/plugins/table.css' %}">
    <link rel="stylesheet" href="{% static 'froala_editor/froala_editor/css/plugins/video.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css"> {% endcomment %}
    
    <!-- select2 -->
    {% comment %} <link rel="stylesheet" href="{% static 'select2/select2.min.css' %}"> {% endcomment %}

    <!-- nice buttons -->
    <link rel="stylesheet" href="{% static 'beaty_buttons/beauty_buttons.css' %}">

    <!-- alert messages 
    <link rel="stylesheet" href="{% static 'alert_messages/alert_messages.css' %}"> -->

    <!-- прозрачные card для бэкграунда-->
    <style>
      .card {
        background: #ffffffea;
      }
      .crystal {
        border: 0;
        margin-bottom: 30px;
        margin-top: 30px;
        border-radius: 6px;
        color: unset;
        background: #ffffff63;
        width: 100%;
        box-shadow: unset;
        }
    </style>


    {% if title %}
    <title>VCRM - {{title}}</title>
    {% else %}
    <title>VCRM</title>
    {% endif %}
</head>
