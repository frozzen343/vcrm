<!-- status color badge -->
<script>
    function GetStatusBadge(status) {
        var color = ''
        if (status == 'Новая') {
            color = 'badge-default'
        }
        if (status == 'В работе') {
            color = 'badge-warning'
        }
        if (status == 'Выполнена') {
            color = 'badge-success'
        }
        if (status == 'Отложена') {
            color = 'badge-rose'
        }
        if (status == 'Не задача') {
            color = 'badge-primary'
        }
        return '<span class="badge badge-pill '+color+'">'+status+'</span>'
    }
</script>

<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

<!--скрыть blockquote -->
<script>
  $(".slidebutton").click(function() {
  let bloq = document.getElementsByTagName( 'blockquote' );
  for( let i = 0; i < bloq.length; i++){ // проходим циклом по всем элементам массивоподобного объекта
      if (bloq[i].style.display === "none") {
        bloq[i].style.display = "revert";
      } else {
        bloq[i].style.display = "none";
      }
    };
  });
</script>

<!-- загрузка фоновых картинок-->
<script>
  if (document.getElementById('img_main') != null){
    var images = new Array();
    images[0] = "background-image: url('{% static 'imgs/backgrounds/winter.jpg' %}');background-size: inherit; background-position: top center;";
    images[1] = "background-image: url('{% static 'imgs/backgrounds/spring.jpg' %}');background-size: inherit; background-position: top center;";
    images[2] = "background-image: url('{% static 'imgs/backgrounds/summer.jpg' %}');background-size: inherit; background-position: top center;";
    images[3] = "background-image: url('{% static 'imgs/backgrounds/autumn.jpg' %}');background-size: inherit; background-position: top center;";

    document.addEventListener("DOMContentLoaded", function()
    {
        var date = new Date();
        var j = date.getMonth() + 1;
        var i = 0;

        if (j == 12 || j <= 2) i = 0; // зима
        if (j >= 3 && j <= 5) i = 1; // весна
        if (j >= 6 && j <= 8) i = 2; // лето
        if (j >= 9 && j <= 11) i = 3; // осень
        document.getElementById("img_main").style = images[i];

    });
  }
</script>
