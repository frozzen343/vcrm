{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="card" style="display: revert; margin-bottom: 0px; margin-top: 0px">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: #ffffff;">  
        <li class="breadcrumb-item text-dark opacity-5"><a href="{% url 'main' %}">Главная</a></li>
        <li class="breadcrumb-item text-dark active" aria-current="page"><b>Оформление</b></li>
      </ol>
    </nav>
  </div>
  <hr>

  <div class="card" style="margin-top: 0px; margin-bottom: 10px;">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <h4 class="Title" style="margin-left: 10px;">Фоновая картинка<hr/> </h4>
            <div class="row">

                <div class="col-lg-6">
                    <p>Сезонный (автоматически меняется)</p>
                        <!-- Carousel Card -->
                    <button type="submit" name="img" value="season" style="background:none; border:none; padding:0; cursor:pointer;"> 
                        <div class="card card-raised card-carousel" style="margin-top: 10px;">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active"> 
                                        <img class="d-block w-100" src="{% static 'imgs/backgrounds/summer.jpg' %}" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h4>Лето</h4>
                                        </div>
                                    </div>
                                    <div class="carousel-item"> 
                                        <img class="d-block w-100" src="{% static 'imgs/backgrounds/autumn.jpg' %}" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h4>Осень</h4>
                                        </div>
                                    </div>
                                    <div class="carousel-item"> 
                                        <img class="d-block w-100" src="{% static 'imgs/backgrounds/winter.jpg' %}" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h4>Зима</h4>
                                        </div>
                                    </div>
                                    <div class="carousel-item"> 
                                        <img class="d-block w-100" src="{% static 'imgs/backgrounds/spring.jpg' %}" alt="Four slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h4>Весна</h4>
                                        </div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <i class="material-icons">keyboard_arrow_left</i>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </button>
                    <!-- End Carousel Card -->
                </div>

                <div class="col-lg-6" style="margin-bottom: 30px;">                
                    <p>Без картинки</p>
                    <button type="submit" name="img" value="none" style="background:none; border:none; padding:0; cursor:pointer;">
                        <img src="{% static 'imgs/backgrounds/none.png' %}" class="img-raised d-block w-100">
                    </button>
                </div>

                <div class="col-lg-6" style="margin-bottom: 30px;">               
                    <p>Audi</p>
                    <button type="submit" name="img" value="backgrounds/audi.jpg" style="background:none; border:none; padding:0; cursor:pointer;">
                        <img src="{% static 'imgs/backgrounds/audi.jpg' %}" class="img-raised d-block w-100">
                    </button>
                </div>

                <div class="col-lg-6" style="margin-bottom: 30px;">                
                    <p>Nissan</p>
                    <button type="submit" name="img" value="backgrounds/nissan.jpg" style="background:none; border:none; padding:0; cursor:pointer;">
                        <img src="{% static 'imgs/backgrounds/nissan.jpg' %}" class="img-raised d-block w-100">
                    </button>
                </div>

                <div class="col-lg-6" style="margin-bottom: 30px;">               
                    <p>Закат</p>
                    <button type="submit" name="img" value="backgrounds/sunset.jpg" style="background:none; border:none; padding:0; cursor:pointer;">
                        <img src="{% static 'imgs/backgrounds/sunset.jpg' %}" class="img-raised d-block w-100">
                    </button>
                </div>

                <div class="col-lg-6" style="margin-bottom: 30px;">               
                    <p>Аниме</p>
                    <button type="submit" name="img" value="backgrounds/anime.jpg" style="background:none; border:none; padding:0; cursor:pointer;">
                        <img src="{% static 'imgs/backgrounds/anime.jpg' %}" class="img-raised d-block w-100">
                    </button>
                </div>

            </div>
            <!-- <p style="margin-top: 30px;">Свой вариант</p> -->
        </form>
    </div>
  </div>

{% endblock %}
