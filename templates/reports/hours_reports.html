{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

    <div class="card mt-0 mb-0" style="position: sticky; z-index: 50; top: 55px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center mb-0" style="background-color: #ffffff;">
                <div id="backButton" class="totooltip pr-2" data-tooltip="Назад">
                    <a class="btn btn-primary btn-fab btn-fab-mini btn-round" role="button">
                        <i class="material-icons" style="color: white;">arrow_back</i>
                    </a>
                </div>
                <li class="breadcrumb-item text-dark opacity-5"><a href="{% url 'main' %}">Главная</a></li>
                <li class="breadcrumb-item text-dark opacity-5"><a href="{% url 'main_reports' %}">Отчёты</a></li>
                <li class="breadcrumb-item text-dark active" aria-current="page"><b>Отчёт по часам</b></li>
            </ol>
        </nav>
    </div>
    <hr>


    <div class="card">
        <div class="card-body">
            <select id="monthSelect" onchange="get_select_and_make_table()" class="selectpicker" data-size="7" data-style="p-1 btn btn-outline btn-round text-end" title="Месяц" tabindex="-98"></select>
            <select id="yearSelect" onchange="get_select_and_make_table()" class="selectpicker" data-size="7" data-style="p-1 btn btn-outline btn-round text-end" title="Год" tabindex="-98"></select>
            <button id="downloadExcelBtn" class="btn btn-primary ml-5">Скачать в Excel</button>
            <hr>
            <table id="HoursTable"></table>
        </div>
    </div>

    
    <style>
        table {
            overflow: hidden;
        }
        tr:hover {
            background-color: rgba(255, 255, 170, 0.27);
        }
        td, th {
            border: 1px solid #999;
            padding: 5px;
            position: relative;
        }
        td:hover::after,th:hover::after {
            background-color: rgba(255, 255, 0, 0.5);
            content: '\00a0';
            height: 10000px;
            left: 0;
            position: absolute;
            top: -5000px;
            width: 100%;
            z-index: -1;
        }
        tr:first-child, td:first-child {
            font-weight: bold;
        }
    </style>

{% endblock %}

{% block scripts %}
    {% include "reports/scripts.html" %}
{% endblock %}
